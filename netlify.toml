[build]
  base = "frontend"
  command = "npm run build"
  # Don't set publish when using @netlify/plugin-nextjs - it handles it automatically

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirects for Next.js client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables will be set in Netlify dashboard
# NEXT_PUBLIC_API_URL should be set to your backend URL

